<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let row = 5;
      let k = "";
      for (i = 1; i < row; i++) {
        for (j = 1; j < row; j++) {
          if (i == 1 || i == 5) {
            k += "*";
          } else {
            if (j == 1 || i == 5) k += "*";
          }
        }
        k += "\n";
        console.log(k);
      }
    </script>
  </body>
</html>
