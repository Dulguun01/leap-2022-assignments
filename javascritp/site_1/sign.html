<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body
    class="min-vh-100 d-flex align-items-center justify-content-center bg-secondary"
  >
    <div class="col-4">
      <form
        class="card-body"
        onsubmit="signupSubmit();return false;"
        style="width: 400px"
      >
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="repassword">Password repeat</label>
          <input
            type="password"
            class="form-control"
            id="repassword"
            placeholder="Password Repeat"
          />
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div> -->
        <style>
          .password-checker {
            display: flex;
            justify-content: space-between;
          }
        </style>
        <ul class="list-group mt-3 password-checker">
          <li class="list-group-item">
            <span>tom useg</span>
            <input type="checkbox" disabled="disabled " id="upper" />
          </li>
          <li class="list-group-item">
            <span>jijig</span
            ><input type="checkbox" disabled="disabled" id="lower" />
          </li>
          <li class="list-group-item">
            <span>too</span
            ><input type="checkbox" disabled="disabled" id="number" />
          </li>
          <li class="list-group-item">
            <span>tusgai temdegt</span
            ><input type="checkbox" disabled="disabled" id="char" />
          </li>
          <li class="list-group-item">
            <span>8 aas deesh</span
            ><input type="checkbox" disabled="disabled" id="length" />
          </li>
          <li class="list-group-item">
            <span>tentsuu</span
            ><input type="checkbox" disabled="disabled" id="match" />
          </li>
        </ul>
        <button type="submit" class="btn btn-primary mt-3 w-100 disabled">
          Submit
        </button>
      </form>
    </div>
    <script src="./sign-in.js"></script>
  </body>
</html>
