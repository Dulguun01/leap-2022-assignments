<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1000 Baraa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-sm mt-5 mb-4">
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Create +
        </button>
        <a href="./sign.html" type="button" class="btn btn-primary">
          sing-in
        </a>
      </div>
      <div class="row g-3" id="cars"></div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="imageUrl" class="form-label">ImageURl</label>
              <input
                type="url"
                class="form-control"
                id="imageTarget"
                placeholder=""
                name=""
              />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">modal</label>
              <input
                type="text"
                class="form-control"
                id="modalTarget"
                placeholder=""
                name="Modal"
              />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brandTarget"
                placeholder=""
                name="Brand"
              />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Price</label>
              <input
                type="number"
                min="0"
                max="20000000"
                step="50000"
                class="form-control"
                id="priceTarget"
                placeholder=""
                name="Price"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="formSubmit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
