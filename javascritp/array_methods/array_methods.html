      5.//(Shift()) gdg ni array ehnii elementiig tasdaj avc shine huvisagchind oruulna.
      const arr = [1, 2, 3];
      const firstElement = arr.shift();
      console.log(arr); // Array [2, 3]
      console.log(firstElement); // 1

      6.//sort() нь духайн array-н утгуудыг эрэмбэлэнэ
      const array1 = [1, 2, 3];
      console.log(array1.unshift(4, 5)); // 5
      console.log(array1); // Array [4, 5, 1, 2, 3]

      //sort() нь духайн array-н утгуудыг эрэмбэлэнэ
      const names = ['Marlaa', 'Javkhaa', 'Erdene', 'Dorj'];
      names.sort();
      console.log(names);
      // Array ["Dorj", "Erdene", "Javkhaa", "Marlaa"]
      const array1 = [1, 30, 4, 21, 100000];
      array1.sort();
      console.log(array1);
      // Array [1, 100000, 21, 30, 4]

      7.// (reverse()) tuhain array iiig tongorj shinechilne.
      const array1 = ['one', 'two', 'three'];
      console.log('array1:', array1);
      // "array1:" Array ["one", "two", "three"]
      const reversed = array1.reverse();
      console.log('reversed:', reversed);
      // "reversed:" Array ["three", "two", "one"]
      console.log('array1:', array1);
      // "array1:" Array ["three", "two", "one"]

        // хуулбар үүсгэнэ. Үндсэн array-д ямар нэгэн
        // өөрчлөлт оруулдаггүй

         const arr = ['bat', 'dorj', 'purev', 'davaa', 'tomor'];
        // 2р индекс хүртлэхийг тасдаж авна
        console.log(arr.slice(2));
        // ["purev", "davaa", "tomor"]
        6 // 2р индексээс 4р индекс хүртлэхийг авна
        7 console.log(arr.slice(2, 4));
        8 // ["purev","davaa"]
        10 // хойноосоо 2р индексээс эхлэн тасдаж авна

        12 // ["davaa","tomor"]

         const arr = ['Davaa', 'Lkhagva', 'Purev', 'Byamba'];
